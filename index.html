<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="spine-webgl.js"></script>
    <script src="utils.js"></script>
    <script src="skins.js"></script>
    <style>
        .model-content {
            width: 480px;
            height: 480px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div>
    <div class="model-content" id="modelContent"></div>
    <button onclick="swingSword(true)">挥剑</button>

    <button onclick="swingSword(false)">收剑</button>
    <div>
        <button onclick="changeSkin('瘸腿')">瘸腿</button>
        <button onclick="changeSkin('1')">1</button>
        <button onclick="changeSkin('2')">2</button>
        <button onclick="changeSkin('3')">3</button>
    </div>
    <div>
        <button onclick="changeAction('idle')">站立</button>
        <button onclick="changeAction('crouchIdle')">半蹲</button>
        <button onclick="changeAction('walk')">走路</button>
        <button onclick="changeAction('crouchWalk')">半蹲走</button>
        <button onclick="changeAction('walk2')">抬手走</button>
        <button onclick="changeAction('run')">跑</button>
        <button onclick="changeAction('run2')">快跑</button>
        <button onclick="changeAction('roll')">滚</button>
        <button onclick="changeAction('jump')">跳</button>
        <button onclick="changeAction('idleTired')">休息</button>
        <button onclick="changeAction('block')">招架</button>
        <button onclick="changeAction('punch1')">出左拳</button>
        <button onclick="changeAction('punch2')">出右拳</button>
        <button onclick="changeAction('hitBig')">装死</button>
        <button onclick="changeAction('floorIdle')">躺着休息</button>
        <button onclick="changeAction('floorGetUp')">起立</button>
        <button onclick="changeAction('meleeSwing1-fullBody')">挥剑1</button>
        <button onclick="changeAction('meleeSwing2-fullBody')">挥剑2</button>
    </div>
    <div class="model-content" id="modelContent1"></div>
</div>
<script>
    spineDemos.init()
    spineDemos.addDemo(skinsDemo, document.getElementById('modelContent'), 0)
</script>
</body>
</html>
